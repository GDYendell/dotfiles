<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <!--Default-->
    <edit name="family" mode="assign" binding="same"><string>Garosevka</string></edit>
    <!--Icons-->
    <edit name="family" mode="append" binding="weak"><string>Font Awesome 6 Free</string></edit>
    <edit name="family" mode="append" binding="weak"><string>Font Awesome 6 Brands</string></edit>
    <!--DLS default-->
    <edit name="family" mode="append" binding="weak"><string>DejaVu Sans Mono</string></edit>
  </match>

</fontconfig>

