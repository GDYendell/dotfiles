# Settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g status on
set -g status-position top
set -g base-index 1
set -s escape-time 0
set -g history-limit 1000000
set -g renumber-windows on
set -g set-clipboard on
set -g default-terminal "${TERM}"
set -g mouse on

setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

unbind C-b
set -g prefix C-Space

bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Keybindings
bind -r ^ last-window
bind -r j select-pane -L
bind -r k select-pane -D
bind -r l select-pane -U
bind -r \; select-pane -R

# Start from 1 in session picker
# https://unix.stackexchange.com/a/755474/346920
bind-key s choose-tree -ZsK '#{?#{e|<:#{line},9},#{e|+:1,#{line}},#{?#{e|<:#{line},35},M-#{a:#{e|+:97,#{e|-:#{line},9}}},}}'

# Theme
set -g status-left "#{?client_prefix,#[fg=black#,bg=blue],#[fg=blue#,bg=default]}   #S "
set -g status-left-length 25
set -g status-right "#[fg=white,bold,bg=default] #P #T "
set -g status-right-length 25
set -g status-justify absolute-centre
set -g status-style bg=default
set -g window-status-current-format '#[fg=magenta,bold,bg=default]  #I #W'
set -g window-status-format '#[fg=default,bg=default] #I #W'
set -g window-status-last-style 'fg=default,bg=default'
set -g message-command-style bg=default,fg=gray
set -g message-style bg=default,fg=gray
set -g mode-style bg=black,fg=default
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# Plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'alexwforsythe/tmux-which-key'
# set -g @plugin 'whame/tmux-modal'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'

run '~/.config/tmux/plugins/tpm/tpm'
